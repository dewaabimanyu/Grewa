<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portofolio - Abimanyu</title>
  <style>
    :root {
      --bg: #252525;
      --box: #dddddd;
      --text-dark: #1a1a1a;
      --text-light: #f5f5f5;
      font-family: "Inter", system-ui, sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg);
      color: var(--text-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px 100px;
      overflow: hidden;
      position: relative;
    }

    .glitch {
      pointer-events: none;
      position: fixed;
      inset: 0;
      z-index: 10;
      mix-blend-mode: screen;
      opacity: 0.12;
    }

    .glitch::before,
    .glitch::after {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(transparent 30%, rgba(255, 255, 255, 0.04) 31%, transparent 32%),
        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 255, 0.03));
      background-size: 100% 3px, 200% 100%;
      animation: scan 8s linear infinite;
    }

    .glitch::after {
      mix-blend-mode: overlay;
      opacity: 0.4;
      filter: blur(1px);
      animation-duration: 12s;
    }

    @keyframes scan {
      0% { background-position: 0 0, 0 0; }
      50% { background-position: 0 0, 100% 0; }
      100% { background-position: 0 0, 0 0; }
    }

    .box {
      background: var(--box);
      color: var(--text-dark);
      width: 100%;
      max-width: 600px;
      border-radius: 16px;
      padding: 24px 28px;
      margin-bottom: 24px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      z-index: 20;
      position: relative;
      text-align: center;
    }

    .box h1 {
      font-size: 28px;
      margin-bottom: 6px;
    }

    .box h2 {
      font-size: 18px;
      color: #333;
      font-weight: 500;
      margin-bottom: 10px;
    }

    .box p {
      font-size: 15px;
      line-height: 1.6;
      color: #444;
    }

    footer {
      margin-top: 10px;
      color: var(--text-light);
      font-size: 13px;
      opacity: 0.7;
      z-index: 20;
    }

    /* Tombol Kembali */
    .back-btn {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--box);
      color: var(--text-dark);
      border: none;
      border-radius: 12px;
      padding: 10px 24px;
      font-size: 15px;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      cursor: pointer;
      transition: all 0.25s ease;
      z-index: 50;
    }

    .back-btn:hover {
      transform: translateX(-50%) scale(1.05);
      background: #e9e9e9;
      box-shadow: 0 6px 15px rgba(0,0,0,0.35);
    }

    .back-btn:active {
      transform: translateX(-50%) scale(0.97);
    }

  </style>
</head>
<body>
  <div class="glitch"></div>

  
  <div class="box">
    <h1>Gregorius</h1>
    <h2>Developer Jadi-jadian</h2>
    <p>üìç Jawa Timur, kota Angin<br>
       üéÇ 12 Maret 2009<br>
       üíª Bisa PHP, HTML, CSS dasar<br>
       üìö Pelajar SMKN 2 Nganjuk<br>
    </p>
  </div>

  
  <div class="box">
    <p><em>"Saya... apa ya"</em></p>
  </div>

<button class="back-btn" onclick="window.location.href='../../index.html'">‚¨Ö Kembali</button>


  <footer>¬© <span id="year"></span> Greg. Dibuat dengan rasa malas dan Kopi</footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
